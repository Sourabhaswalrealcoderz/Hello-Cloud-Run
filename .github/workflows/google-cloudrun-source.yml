name: 'Build and Deploy to Cloud Run'

on:
  push:
    branches:
      - "main"
  workflow_dispatch:

env:
  PROJECT_ID: 'realcoderzdemo'
  REGION: 'us-central1'
  SERVICE: 'my-cloud-run'
  # Updated to match your exact repository path
  GAR_LOCATION: 'us-central1'
  REPOSITORY: 'demo-myapp'
  IMAGE_NAME: 'my-app-image' 

jobs:
  deploy:
    runs-on: 'ubuntu-latest'

    permissions:
      contents: 'read'
      id-token: 'write'

    steps:
      - name: 'Checkout'
        uses: 'actions/checkout@v4'

      - id: 'auth'
        name: 'Authenticate to Google Cloud'
        uses: 'google-github-actions/auth@v2'
        with:
          credentials_json: '${{ secrets.SA_CREDS }}'

      # Authenticate Docker to your specific Artifact Registry location
      - name: 'Docker Auth'
        run: |-
          gcloud auth configure-docker ${{ env.GAR_LOCATION }}-docker.pkg.dev --quiet

      # Build and Push the image using the path you provided
      - name: 'Build and Push Container'
        run: |-
          docker build -t "${{ env.GAR_LOCATION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}" .
          docker push "${{ env.GAR_LOCATION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}"

      # Deploy the specific image to Cloud Run
      - name: 'Deploy to Cloud Run'
        id: 'deploy'
        uses: 'google-github-actions/deploy-cloudrun@v2'
        with:
          service: '${{ env.SERVICE }}'
          region: '${{ env.REGION }}'
          image: '${{ env.GAR_LOCATION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}'
          flags: '--allow-unauthenticated'

      - name: 'Show output'
        run: echo ${{ steps.deploy.outputs.url }}
